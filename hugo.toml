baseURL = 'https://selen-suyue.github.io/biosite/'
languageCode = 'en-us'
title = 'My New Hugo Site'

theme = 'reimu'


[outputs]
home = ["Algolia", "HTML", "RSS"]

# enable search algolia
[outputFormats.Algolia]
baseName = "algolia"
isPlainText = true
mediaType = "application/json"
notAlternative = true

# enable code highlight
[markup.highlight]
guessSyntax = true
noClasses = false
